    <div class="main">

        <div class="container ">
        <div class="row justify-content-center login-container ">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <div class="profile-top">
                            <h3 class="heading">Profile</h3>
                          
                      <a href="chat.html"><i class="bi bi-chat-left-text-fill"></i></a> 
                     
                        </div>
                        <div class="user-picture">
                            <img  src="images/user.png" alt="" id="profile-img">
                            <label class="camera-icon " for="file-inp" >
                                <i class="bi bi-camera-fill " ></i>
                            </label>
                            <input id="file-inp" style="display: none;" type="file">
                           
                        </div>
                        <div class="mt-4">
                            <label for="fullName">Full Name</label>
          <input type="text"  class="form-control" id="fullName" placeholder="User" required>
                        </div>
                        <div class="mt-4">
                            <label for="phone" class="">Phone Number</label>
                            <input type="number" class="form-control" id="phone" placeholder="Phone" required>
                        </div>
                        
                        <div class="mt-4">
                            <label for="phone" class="">Email Address</label>
                            <input class="form-control" type="email" placeholder="Email" id="email" disabled>
                        </div>
                        <div class="d-grid mt-4">
                            <button id="update-profile" class="btn btn-primary" type="button">Update profile</button>
                        </div>
                        <div class="d-grid mt-4">
                            <button id="logout-btn" class="btn btn-outline-danger" type="button">LOGOUT</button>
                        </div>
                        <div class="loader" id="loader"></div>
                        
                    </div>
                </div>
            </div>
        </div>
        </div>
