<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat-App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="/dist/output.css" rel="stylesheet">

</head>

<body>

  <div class="chat-section">
    <div class="left-contionor">
      <div class="top-L">
        <div class="top-L">
          <img src="./images/user.png" alt="" width="80px" id="uProfile_img" class="img">
          <div><span class="title" id="uName"></span>
            <div id="uEmail"></div>
          </div>
        </div>
        <a href="profile.html">
          <div class="profile-opt"><i class="bi bi-backspace"></i></div>
        </a>
      </div>

      <div class="container-input m-3">
        <div class="input-group mb-3">
          <input id="search" type="text" class="form-control" placeholder="Search your friend" aria-label="Recipient's username" aria-describedby="searchUser">
          <button class="btn btn-primary" onclick="filterUsers()" type="button"><i class="bi bi-search"></i></button>
      <div class="message-sec " id="Users-sec">
        <div class="spiner-sec" id="spinerUsers">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>
</div>
</div>
<!-- left section end right section start -->



<div class="start-sec-right" id="before-containor">
  <div class="text">
    <img src="./images/bgimg.jpg"  width="300px">
    <h1>Chat with its Friend</h1>
  </div>
</div>

    <div class="right-containor" id="right-containor">
      <div class="top-L">
        <div class="top-L">
          <img src="images/user.png" width="80px" id="select-img">
          <div><span class="title" id="select-user"></span>
            <div id="select-email"></div>
          </div>
        </div>
        <div class="profile-opt">
          <div><i class="bi bi-bell"></i><i class="bi bi-heart"></i></div>
        </div>
      </div>
    <hr>
    <hr>
      <div class="chat-containor" id="chatContainor">
        <!-- inner html this sec -->
      </div>

      <div class="Message">
        <div class="input-group ">
          <input id="message-send" type="text" class="form-control " placeholder="Write Something"
            aria-label="Recipient's username" aria-describedby="button-addon2">
          <button id="msg-btn" class="btn btn-primary"> <i class="bi bi-send SendSVG"></i><span
              class="l"></span></button>
        </div>
      </div>
 

</div>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="chat.js"></script>
    <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
      integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="firebase.js"></script>
</body>

</html>
