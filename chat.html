<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat-App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

  <div class="chat-section">
    <div class="left-contionor">
      <div class="top-L">
        <div class="top-L">
          <img src="./images/user.png" alt="" width="80px" id="uProfile_img" class="img"><div><span class="title" id="uName"></span><div id="uEmail"></div></div>
        </div>
        <div class="profile-opt"><i class="bi bi-pen"></i></div>
      </div>

      <div class="container-input">
        <input type="text" placeholder="Search Friend" name="text" class="input">
        <svg fill="#000000" width="20px" height="20px" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M790.588 1468.235c-373.722 0-677.647-303.924-677.647-677.647 0-373.722 303.925-677.647 677.647-677.647 373.723 0 677.647 303.925 677.647 677.647 0 373.723-303.924 677.647-677.647 677.647Zm596.781-160.715c120.396-138.692 193.807-319.285 193.807-516.932C1581.176 354.748 1226.428 0 790.588 0S0 354.748 0 790.588s354.748 790.588 790.588 790.588c197.647 0 378.24-73.411 516.932-193.807l516.028 516.142 79.963-79.963-516.142-516.028Z"
            fill-rule="evenodd"></path>
        </svg>
      </div>

      <div class="message-sec " id="Users-sec">
      
       <div class="spiner-sec" id="spinerUsers">

        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
       </div>
        
      </div>







    </div>


    <div class="right-containor">
      <div class="top-L">
        <div class="top-L" >
          <img src="images/user.png" width="80px" id="select-img">
          <div><span class="title" id="select-user"></span>
            <div id="select-email"></div></div>
        </div>
        <div class="profile-opt"><div><i class="bi bi-bell"></i><i class="bi bi-heart"></i></div>
  
      </div>

    </div>
    <hr>
    <hr>
    <div class="chat-containor">
